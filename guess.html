<script type="text/javascript">

const answer = parseInt(Math.random() * 100);
let tryCount = 0;
const maxTryCount = 10;


function readInt(Answer){
    let number = document.getElementById(Answer).value;
    return parseInt(number);
}

function write(text){
    document.getElementById("info").innerHTML = text;

}

function hide(){
    const arr = ["button","info1","userAnswer1","info2","userAnswer2"];
    for (let i = 0; i < arr.length; i++) {
    document.getElementById(arr[i]).style.display = "none";
    }
}

function del(){
    const inputElement1 = document.querySelector("#userAnswer1");
    inputElement1.value = "";
    const inputElement2 = document.querySelector("#userAnswer2");
    inputElement2.value = "";
}

function guess(){
    tryCount++;
    let leftCount = maxTryCount - tryCount;
    const userAnswer1 = readInt("userAnswer1");
    const userAnswer2 = readInt("userAnswer2");
    if(userAnswer1 == answer){
        write("<b>Поздравляю, угадал игрок №1!</b> <br>Правильный ответ " + answer);
        hide();
    } else if(userAnswer2 == answer){
        write("<b>Поздравляю, угадал игрок №2!</b> <br>Правильный ответ " + answer);
        hide();
    } else if(tryCount >= maxTryCount){
        write("Вы проиграли,<br>Закончилось максимальное количество попыток.<br>Правильный ответ: " + answer);
        hide();
    } else if(userAnswer1 > answer && userAnswer2 > answer){
        write("Оба игрока ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100.<br>Осталось попыток "+ leftCount);
        del();
    } else if(userAnswer1 < answer && userAnswer2 < answer){
        write("Оба игрока ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100.<br>Осталось попыток "+ leftCount);
        del();             
    } else{
        write("Число находится где-то между вашими ответами. <br>Попробуйте еще раз.<br>Осталось попыток "+ leftCount);
        del();
    }
}
</script>
